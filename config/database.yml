default: &defaults
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: 5

development:
  <<: *defaults
  host: 0.0.0.0
  user: redmine
  password: redmine
  database: redmine_development

test:
  <<: *defaults
  adapter: sqlite3
  pool: 5
  timeout: 5000
  database: db/test.sqlite3


